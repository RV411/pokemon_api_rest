<div class="pokemon-grid">
  <div class="box-card" *ngFor="let pokemon of pokemons  | paginate: {itemsPerPage:10, currentPage:page, totalItems:totalPokemons}">
    <div class="card" style="width: 18rem;">
      <p style="text-align: center; padding-top:10px;"><b>{{pokemon.name | uppercase }}</b></p>
      <img [src]="pokemon.sprites.front_default" alt="">
      <div class="card-body">
        <p class="card-text"><b>Tipo:</b>{{pokemon.types[0].type.name}}</p>
        <p class="card-text"><b>Peso:</b>{{pokemon.height}}</p>
        <p class="card-text"><b>Salud:</b>{{pokemon.stats[0].base_stat}}</p>
        <p class="card-text"><b>Ataque:</b>{{pokemon.stats[1].base_stat}}</p>
      </div>
    </div>
  </div>
</div>

<pagination-controls style="text-align: center;" (pageChange)="page=$event;pokemons=[]; getPokemons()"></pagination-controls>
